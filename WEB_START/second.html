<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Друга сторінка</title>
</head>
<body>
    <style>
        table {
            width: 100%;
        }

        td {
            border: 1px solid gray;
            text-align: center;
        }

    </style>
    <h1>Друга сторінка</h1>

    table - поч. та зак.
    caption - назва таблиці
    tr - 1 рядок
    th заголовки стовбців
    td - один стовбець


    <table>
        <caption>Перша таблиця</caption>
        <tr>
            <th>№</th>
            <th>Назва</th>
            <th>Кількість</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Samsung</td>
            <td>5</td>
        </tr>
        <tr style="background-color: rgba(59, 89, 152, 0.89);">
            <td>3</td>
            <td>Xiaomi</td>
            <td>4</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Huiawei</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
